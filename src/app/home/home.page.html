<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      WebRTC Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Card
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Floating Label</ion-label>
        <ion-input [(ngModel)]="targetId" placeholder="Inserisci l'id remoto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Id locale</ion-label>
        <ion-input [value]="peerSvc.localId"></ion-input>
      </ion-item>

      <ion-button (click)="startCall(true)">
        <ion-icon name="videocam-outline"></ion-icon>
        Chiama
      </ion-button>

      <ion-button (click)="startCall(false)">
        <ion-icon name="volume-high-outline"></ion-icon>
        Chiama
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
